stages:
  - deploy
  - test


# templates
.install-deps:
  before_script:
    - pip install poetry
    - poetry --version
    - poetry config virtualenvs.in-project true
    - poetry install -vv

# stages
## deploy/doc
pages:
  stage: deploy
  image: python:3.7-bullseye
  script:
  - apt update && apt install -y pandoc
  - pip install -U sphinx
  - pip install -U sphinx_rtd_theme
  - pip install -U nbsphinx
  - pip install -U IPython
  - pip install -U ipykernel
  - cd docs
  - make html
  - cp -r build/html ../public
  allow_failure: true
  artifacts:
    paths:
    - public
  only:
  - main

## test
run_tests:
    tags:
      - smalldatasets
    stage: test
    image: python:3.9
    extends: .install-deps
    script:
      - ls /testdata # test whether testdata mounted?
      - poetry run pytest
