stages:
  - deploy
  - test


# templates
.install-deps:
  before_script:
    - pip install poetry
    - pip install nox nox-poetry
    - poetry --version
    - poetry config virtualenvs.in-project true
    - poetry install -vv


# stages
## deploy/doc
pages:
  stage: deploy
  image: python:3.7-bullseye
  script:
  - apt update && apt install -y pandoc
  - pip install -U sphinx
  - pip install -U sphinx_rtd_theme
  - pip install -U nbsphinx
  - pip install -U IPython
  - pip install -U ipykernel
  - cd docs
  - make html
  - cp -r build/html ../public
  allow_failure: true
  artifacts:
    paths:
    - public
  only:
  - main

## test
run_tests:
  tags:
    - datasets
  stage: test
  image: python:3.9
  extends: .install-deps
  script:
    - export ASTRODASK_TESTDATA_DIR=/testdata
    - export ASTRODASK_TESTDATA_SKIP="TNG50-3_snapshot"
    - echo "testdata directory ($ASTRODASK_TESTDATA_DIR) content:"
    - ls $ASTRODASK_TESTDATA_DIR # test whether testdata mounted
    - echo "testdata to be skipped:"
    - echo $ASTRODASK_TESTDATA_SKIP
    - nox --python=3.9
    - nox --session=coverage --python=3.9
    - poetry run coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    when: always
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
